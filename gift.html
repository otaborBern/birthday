<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jewel is 40</title>
    <link rel="stylesheet" href="gift.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Jewel is 40!</h1>
        </header>
        
        <section class="intro">
            <img src="Angie is.png" alt="Birthday Cake" class="cake-image">
            <p class="intro-text">Welcome to the celebration of Angie's 40th birthday! Let's make this milestone memorable with joy and laughter.</p>
        </section>
        
        <section class="gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery-grid">
                <img src="angie1.png" alt="Birthday Photo 1" class="gallery-item">
                <img src="angie2.jpg" alt="Birthday Photo 2" class="gallery-item">
                <img src="angie3.jpg" alt="Birthday Photo 3" class="gallery-item">
                <img src="angie4.jpg" alt="Birthday Photo 4" class="gallery-item">
                <img src="angie5.jpg" alt="Birthday Photo 5" class="gallery-item">
                <img src="angie6.jpg" alt="Birthday Photo 6" class="gallery-item">
            </div>
        </section>
        
        <section class="message">
            <h2>Leave a Message</h2>
            <textarea id="messageInput" placeholder="Write your birthday message here..."></textarea>
            <button onclick="submitMessage()">Submit</button>
            <div id="messages"></div>
        </section>
        
        <footer class="footer">
            <p>Thank you for joining us!</p>
        </footer>
    </div>

    <script src="gift.js"></script>
</body>
</html>
